version: "3.8"

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: bill_splitter
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d bill_splitter"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://dev:dev_password@postgres:5432/bill_splitter
      RUST_LOG: bill_splitter_api=debug,tower_http=debug
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
    working_dir: /app

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      API_BASE_URL: http://api:3001
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app

volumes:
  postgres_data:
