name = "api"
main = "build/index.js"
compatibility_date = "2025-12-21"

[build]
command = "cargo install -q worker-build@^0.7 && worker-build --release"

[ai]
binding = "AI"
remote = true

# Environment variables from .env file
[vars]
CLOUDFLARE_ACCOUNT_ID = ""
CLOUDFLARE_API_TOKEN = ""

# For development - wrangler will automatically load from .env
[env.development]

# For production - set these in Cloudflare dashboard
[env.production]
